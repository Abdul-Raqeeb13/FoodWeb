        <div class="container-fluid text-center my-5">
            <h1>Add Dish</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="setAddText()">
                Add Dish
            </button>

            <!-- add dish Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Dish</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <select class="form-control" name="" id="categoriesList">

                            </select>
                            <input type="text" class="form-control my-3" placeholder="Dish Name" id="dishName">
                            <input type="text" class="form-control my-3" placeholder="Price" id="dishPrice">
                            <!-- <img id="ImageView" src="" alt="" style="display: none;"> -->
                            <input type="file" class="form-control my-3" id="dishImage">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addCategoryBtn" onclick="addDish()">Add
                                dish</button>
                        </div>
                    </div>
                </div>
            </div>




            <!-- edit dish modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel1">Edit Dish</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <select class="form-control" name="" id="edit_cat_option">

                            </select>
                            <input type="text" class="form-control my-3" placeholder="Dish Name" id="dish_name_edit">
                            <input type="text" class="form-control my-3" placeholder="Price" id="dish_price_edit">
                            <img id="editImageView" src="" alt="" style="display: none;">
                            <input type="file" class="form-control my-3" id="editdishImage">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addCategoryBtn1" onclick="updateDish()">Update Dish</button>
                        </div>
                    </div>
                </div>
            </div>



            <hr>

            <!-- <div class="viewCategory"> -->
            <h1 class="text-center">Dishes</h1>

            <div class="container-fluid">

                        <th>Dish price</th>
                        <th>Dish image</th>
